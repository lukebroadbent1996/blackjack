<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div class="game-body">
        <div class="header">
            <h2>Blackjack</h2>
        </div>
        
        <div class="options">
            <input class="button" type="button" id="startBtn" value="Start" onclick="startGame()">
            <input class="button" type="button" id="hitBtn" value="Hit" onclick="hit()">
            <input class="button" type="button" id="stayBtn" value="Stay" onclick="stay()">
            <input class="button" type="button" id="newGame" value="Restart" onclick="newGame()">
            
        
        </div>
        <div class="players" id="condition"></div>
        <div class="game-table">
            
            <!-- <div class="players" id="playerValue"></div> -->
            <div class="players" id="player"></div>
            <div class="players" id="playerCard-1"></div>
            <div class="players" id="playerCard-2"></div>
            <div class="players" id="playerCard-3"></div>
            <div class="players" id="playerCard-4"></div>
            <div class="players" id="playerCard-5"></div>
            <div>--------------</div>
            
            <div class="players" id="dealer"></div>
            <div class="players" id="dealerCard-1"></div>
            <div class="players" id="dealerCard-2"></div>
            <div class="players" id="dealerCard-3"></div>
            <div class="players" id="dealerCard-4"></div>
            <div class="players" id="dealerCard-5"></div>
            <div class="players" id="dealerCard-6"></div>
            <div class="players" id="dealerCard-7"></div>
            <div class="players" id="dealerCard-8"></div>
            <div class="players" id="dealerCard-9"></div>
            
        </div>

        <div class="player-count">
            <p>Player total: </p>
        </div>
        <div class="players" id="playerValue"> </div>
<br>
        <div class="dealer-count">
            <p>Dealer total: </p>
        </div>
        <div class="players" id="dealerValue"> </div>
    </div>




   <script src="app.js"></script> 
</body>
</html>
